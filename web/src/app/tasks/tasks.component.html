<form class="form" (submit)="add(taskTitle2.value); taskTitle2.value=''">
  <div class="form-group">
     <input #taskTitle2 class="form-control" placeholder="TODO (DB s)" />
  </div>
  <input type="submit" value="Add" class="btn btn-success btn-lg btn-block" />
</form>
<!-- *ngIf="emailField ===true"  -->
<div #screen >
  <form class="form" (submit)="add2(taskTitle.value, $event); taskTitle.value=val">
     <div class="form-group">
        <hr>
        <input type="email" #taskTitle class="form-control"  placeholder="example@domain.com" style="display: inline; width: 79%; margin: 1% 1% 0% 0%;">
        <input type="submit" value="Record List" class="btn btn-alert" style="margin: -0.8% 0% 0% 0%;" />
        <div style="margin: 2% 1% 0% 0%;" class="card card-body bg-light text-center" *ngIf="openMsg ===true">
           <span class="small">List was recorded successfully<button type="button" class="close" aria-label="Close">
           <span aria-hidden="true" (click)="openMsg = false">&times;</span>
           </button></span>
        </div>
     </div>
  </form>
  <table class="table"  >
     <!-- <button class="btn" title="send" (click)="send()">Send</button> -->
     <tr *ngFor="let task of tasks">
        <td class="text-left ">
           <a (click)="edit(task)">
           <span *ngIf="task!==editTask">{{task.title}}</span>
           <input *ngIf="task===editTask" [(ngModel)]="task.title" (blur)="update()" (keyup.enter)="update()">
           </a>
        </td>
        <td class="text-right">
           <button class="btn btn-danger" title="delete task" (click)="delete(task)">Delete</button>
        </td>
     </tr>
  </table>
</div>
